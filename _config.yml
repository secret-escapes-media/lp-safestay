# Site settings
title: Secret Escapes
locale: de

description: >
  Wir freuen uns sehr, Sie wieder mit inspirierenden Angeboten begrüßen zu dürfen. Da mit der Corona-Pandemie jedoch nach wie vor einige Unsicherheiten einhergehen, haben wir den folgenden Kriterienkatalog entwickelt - für sorgenfreies Reisen nach dem Lockdown.

# file paths
url:     "http://mp.secretescapes.com" # the base hostname & protocol for your site
baseurl: "/de/2020/safe-stay-policy" # the subpath of your site, e.g. /blog/
img:     "/de/2020/safe-stay-policy/_assets/img"
css:     "/de/2020/safe-stay-policy/_assets/css"
js:      "/de/2020/safe-stay-policy/_assets/js"


# Build settings
markdown: kramdown
exclude: [node_modules, gulpfile.js, package.json, package-lock.json, js/script.js]
keep_files: [_assets]
sass:
    sass_dir: css
    style: compressed